<!DOCTYPE html>
<html>
  <head>
    <!-- Load the Paper.js library (from http://paperjs.org/) -->
    <script type="text/javascript" src="js/paper-full.js"></script>

    <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Link to our Paperscript file containing our custom drawing app code, and associate it with the "my-canvas" Canvas Object defined in the HTML layout below-->
    <script
      type="text/paperscript"
      src="js/my-drawing-app.js"
      canvas="my-canvas"
    ></script>
  </head>
<body>
	<div class="d-flex justify-content-center">
  <div class="row">
		<div class="col-2"></div>
		<div class="col-8">
			<div class="d-flex justify-content-center"><img src="/logo.png"></div>
			<!-- https://mdbootstrap.com/docs/standard/extended/login/ -->
			<form>
				<!-- Email input -->
				<div class="form-outline mb-4">
					<input type="email" id="form2Example1" class="form-control" placeholder="someone.email.here@email.edu"/>
					<label class="form-label" for="form2Example1">Email address</label>
				</div>

				<!-- Password input -->
				<div class="form-outline mb-4">
					<input type="password" id="form2Example2" class="form-control" placeholder="**********pretendthisisapassword"/>
					<label class="form-label" for="form2Example2">Password</label>
				</div>

				<!-- 2 column grid layout for inline styling -->
				<div class="row mb-4">
					<div class="col d-flex justify-content-center">
						<!-- Checkbox -->
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
							<label class="form-check-label" for="form2Example31"> Remember me </label>
						</div>
					</div>

					<div class="col">
						<!-- Simple link -->
						<a href="#!">Forgot password?</a>
					</div>
				</div>

				<!-- Submit button -->
				<a href="/files" type="button" class="btn btn-primary btn-block mb-4">Sign in</a>

				<!-- Register buttons -->
				<div class="text-center">
					<p>Not a member? <a href="#!">Register</a></p>
					<p>or sign up with:</p>
					<button type="button" class="btn btn-link btn-floating mx-1">
						<i class="fab fa-facebook-f"></i>
					</button>

					<button type="button" class="btn btn-link btn-floating mx-1">
						<i class="fab fa-google"></i>
					</button>

					<button type="button" class="btn btn-link btn-floating mx-1">
						<i class="fab fa-twitter"></i>
					</button>

					<button type="button" class="btn btn-link btn-floating mx-1">
						<i class="fab fa-github"></i>
					</button>
				</div>
			</form>
		</div>
		<div class=col-2></div>
		</div>
		</div>
  </body>
</html>
